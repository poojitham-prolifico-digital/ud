<div class="herobanner" data-aue-resource="herobanner">

  <!-- images -->
  <a data-aue-prop="backgroundMedia"></a>
  <a data-aue-prop="mobileImage"></a>

  <!-- text -->
  <span data-aue-prop="altText"></span>
  <span data-aue-prop="eyebrow"></span>
  <h2 data-aue-prop="title"></h2>
  <p data-aue-prop="description"></p>

  <!-- CTA LIST (correct way) -->
  <div data-aue-collection="cta">
    <a data-aue-prop="ctaLinks">
      <span data-aue-prop="ctaLabels"></span>
    </a>
  </div>

</div>
