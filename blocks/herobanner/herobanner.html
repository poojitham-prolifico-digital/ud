<div class="herobanner" data-aue-resource="herobanner">

  <!-- Auto-generated background image (AEM will replace this) -->
  <div data-aue-prop="backgroundMedia"></div>

  <!-- White card container -->
  <div class="herobanner-content-card">

    <p class="eyebrow" data-aue-prop="eyebrow"></p>

    <h2 class="title" data-aue-prop="title"></h2>

    <p class="description" data-aue-prop="description"></p>

    <div class="cta">
      <a data-aue-prop="ctaLinks">
        <span data-aue-prop="ctaLabels"></span>
      </a>
    </div>

  </div>
  <!-- ALT TEXT fallback -->
  <div class="alt-text" data-aue-prop="altText"></div>
</div>
